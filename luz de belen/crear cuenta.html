<div class="home">

    <div class="in-flex">
        <main>
            <form class="contacto" action="">
                <h1>Registrate en LB</h1>
                    <p>Nombre:</p>
                    <input type="text" class="field" placeholder="Colocar nombre" minlength="4" maxlength="20" required="">
                    <br>
                    <p>Apellido:</p>
                    <input type="text" class="field" placeholder="Colocar apellido" minlength="3" maxlength="20" required="">
                    <br>
                    <p>Email:</p>
                    <input type="email" class="field" placeholder="nombre@ejemplo.com" minlength="4" maxlength="30" required="">
                    <br>
                    <p>Contraseña</p>
                    <input type="password" class="field" minlength="8" maxlength="20" required="">
                    <br>
        
                Indique ciudad:
                  <br>
                  <input type="radio" name="Empalme Villa Constitución">Empalme Villa Constitución<br>
                  <input type="radio" name="Villa Constitución">Villa Constitución<br>
                  <input type="radio" name="San Nicolás">San Nicolás<br>
                Elegir zona:
                  <select id="zona" name="zona">
                      <option value="norte">Norte</option>
                      <option value="sur">Sur</option>
                      <option value="este">Este</option>
                      <option value="oeste">Oeste</option>
                      <option value="centro">Centro</option>
                  </select>
                  <br>
                <button  type="submit" onclick="felicitaciones()" class="btn" value="Crear Cuenta">Registrate</button>
                <button type="reset" onclick="alerta()"  class="btn" value="Cancelar"> Cancelar </button>
